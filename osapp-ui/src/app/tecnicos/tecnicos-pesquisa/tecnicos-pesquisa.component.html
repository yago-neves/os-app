<div class="container">

  <div class="p-grid">
    <form  autocomplete="off" (ngSubmit)="pesquisar()">        
      <div class="p-col-12">
        <h1>Tecnicos</h1>
      </div>
  
      <div class="p-col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
      </div>
  
      <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>
  
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="tecnicos" [responsive]="true"
          [paginator]="true" [rows]="filtro.itensPorPagina"
          [lazy]="true" [totalRecords]="totalRegistros"
          (onLazyLoad)="aoMudarPagina($event)"
          #tabela>
          <ng-template pTemplate="header">
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Status</th>
              <th class="col-acoes-header"></th>
            </tr>
          </ng-template>
  
          <ng-template pTemplate="body" let-tecnico>
            <tr>
              <td>
                <span class="p-column-title">Nome</span>
                {{ tecnico.nome }}
              </td>
              <td>
                <span class="p-column-title">Email</span>
                {{ tecnico.email }}
              </td>
              <td>
                <span class="p-column-title">Status</span>
                <a href="javascript:;" [pTooltip]="tecnico.ativo ? 'Desativar' : 'Ativar'"
                    tooltipPosition="top" (click)="alternarStatus(tecnico)">
                  {{ tecnico.ativo ? 'Ativo' : 'Inativo' }}
                </a>
              </td>
              <td class="col-acoes">
                <span class="p-column-title"></span>
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton class="excluir" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                  (click)="confirmarExclusao(tecnico)"></button>
              </td>
            </tr>
          </ng-template>
  
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5">
                Nenhum tecnico encontrado
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>

      <div class="p-col-12">
        <a pButton routerLink="/tecnicos/novo" label="Novo Tecnico"></a>
      </div>
    </div>
  
  </div>
